<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Pro | Estilo & Tradição</title>
    
    <!-- Google Fonts & FontAwesome -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gold: #c5a059;
            --gold-hover: #b38f4d;
            --dark: #0a0a0a;
            --dark-card: #141414;
            --gray: #222;
            --text-light: #f5f5f5;
            --text-muted: #a0a0a0;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1512690196252-7396ef0b0b45?q=80&w=1500');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        nav {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 30px 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .logo { font-size: 28px; font-weight: 700; letter-spacing: 2px; }
        .logo span { color: var(--gold); }

        .hero h1 {
            font-size: clamp(2.2rem, 8vw, 4.5rem);
            font-weight: 700;
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .hero p {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 35px;
            max-width: 600px;
        }

        /* BOTÃO PRINCIPAL */
        .btn-primary {
            background: var(--gold);
            color: #000;
            padding: 20px 50px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: var(--transition);
            display: inline-block;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(197, 160, 89, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover::after { left: 100%; }

        .btn-primary:hover {
            transform: translateY(-5px);
            background: var(--gold-hover);
            box-shadow: 0 15px 30px rgba(197, 160, 89, 0.4);
        }

        .hero-socials {
            display: flex;
            gap: 25px;
            margin-top: 30px;
        }

        .hero-socials a {
            color: var(--text-light);
            font-size: 26px;
            transition: var(--transition);
        }

        .hero-socials a:hover {
            color: var(--gold);
            transform: translateY(-5px);
        }

        /* Modal Agendamento */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.96);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(15px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active { display: flex; opacity: 1; }

        .modal-content {
            background: var(--dark-card);
            width: 95%;
            max-width: 600px;
            padding: 50px 30px;
            border-radius: 30px;
            position: relative;
            border: 1px solid rgba(197, 160, 89, 0.1);
            transform: translateY(20px);
            transition: var(--transition);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-overlay.active .modal-content { transform: translateY(0); }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 30px;
            color: var(--gold);
            cursor: pointer;
            transition: 0.3s;
        }

        /* Booking Form Styles */
        .booking-form h2 {
            text-align: center;
            margin-bottom: 35px;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-group { margin-bottom: 25px; }
        .input-group label {
            display: block;
            margin-bottom: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 1px solid #222;
            color: white;
            border-radius: 12px;
            font-size: 1rem;
        }

        /* Custom Selection Grids (Dates, Times, Barbers) */
        .custom-selection-grid {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: none;
        }
        .custom-selection-grid::-webkit-scrollbar { display: none; }

        .date-card {
            flex: 0 0 80px;
            background: #080808;
            border: 1px solid #222;
            border-radius: 16px;
            padding: 18px 5px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }
        .date-card.active { 
            background: var(--gold); 
            border-color: var(--gold); 
            transform: translateY(-5px); 
            box-shadow: 0 8px 20px rgba(197, 160, 89, 0.3);
        }
        .date-card.active span { color: #000 !important; }

        .selection-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .selection-option input { display: none; }
        .selection-option label {
            display: block;
            padding: 14px 5px;
            background: #080808;
            border: 1px solid #222;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-muted);
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .selection-option input:checked + label {
            background: var(--gold);
            color: #000;
            border-color: var(--gold);
            box-shadow: 0 5px 15px rgba(197, 160, 89, 0.2);
        }

        /* Contact Section */
        .contact-section {
            padding: 80px 10%;
            background: var(--dark-card);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
        }

        .contact-info h2 { font-size: 2.5rem; color: var(--gold); margin-bottom: 20px; text-transform: uppercase; }
        .info-item { display: flex; align-items: center; margin-bottom: 20px; font-size: 1.1rem; }
        .info-item i { color: var(--gold); font-size: 1.5rem; margin-right: 20px; width: 30px; text-align: center; }

        .map-box { width: 100%; height: 350px; border-radius: 20px; overflow: hidden; border: 2px solid var(--gray); }
        .map-box iframe { width: 100%; height: 100%; border: none; }

        /* WhatsApp Flutuante */
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #25d366;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            color: white;
            text-decoration: none;
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4);
            z-index: 1500;
            transition: var(--transition);
        }

        .whatsapp-float:hover { transform: scale(1.1) rotate(10deg); background: #20b358; }

        /* Gallery */
        .section { padding: 80px 10%; text-align: center; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .gallery-item { height: 350px; border-radius: 20px; background-size: cover; background-position: center; border: 1px solid var(--gray); }

        @media (max-width: 768px) {
            .contact-section { grid-template-columns: 1fr; text-align: center; }
            .info-item { justify-content: center; }
            .selection-grid { grid-template-columns: repeat(3, 1fr); }
            .hero h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <a href="https://wa.me/5511999999999" class="whatsapp-float" target="_blank" title="Fale conosco no WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>

    <header class="hero">
        <nav>
            <div class="logo">BARBER<span>PRO</span></div>
        </nav>
        <div class="hero-content">
            <h1>Expertise & Estilo</h1>
            <p>Onde a tradição encontra o design moderno para elevar o seu visual.</p>
            <button class="btn-primary" onclick="toggleModal(true)">Agendar Agora</button>
            
            <div class="hero-socials">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </header>

    <!-- Modal de Agendamento -->
    <div class="modal-overlay" id="bookingModal">
        <div class="modal-content">
            <span class="close-btn" onclick="toggleModal(false)">&times;</span>
            <div class="booking-form">
                <h2>Reservar Horário</h2>
                <form id="formAgendamento">
                    <div class="input-group">
                        <label>Nome Completo</label>
                        <input type="text" id="clientName" placeholder="Como deseja ser chamado?" required>
                    </div>

                    <div class="input-group">
                        <label>Serviço</label>
                        <select id="serviceType">
                            <option value="Corte Degradê">Corte Degradê - R$ 50</option>
                            <option value="Barba Premium">Barba Premium - R$ 40</option>
                            <option value="Combo Pro">Combo Pro - R$ 80</option>
                        </select>
                    </div>

                    <!-- SELEÇÃO DE BARBEIRO ADICIONADA -->
                    <div class="input-group">
                        <label>Barbeiro Especialista</label>
                        <div class="selection-grid" style="grid-template-columns: repeat(3, 1fr);">
                            <div class="selection-option">
                                <input type="radio" name="barber" value="Marcio" id="b1" checked>
                                <label for="b1">Marcio</label>
                            </div>
                            <div class="selection-option">
                                <input type="radio" name="barber" value="Rodrigo" id="b2">
                                <label for="b2">Rodrigo</label>
                            </div>
                            <div class="selection-option">
                                <input type="radio" name="barber" value="Vitor" id="b3">
                                <label for="b3">Vitor</label>
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Data do Atendimento</label>
                        <div class="custom-selection-grid" id="dateSlotsContainer"></div>
                        <input type="hidden" id="selectedDate" required>
                    </div>

                    <div class="input-group">
                        <label>Horário Disponível</label>
                        <div class="selection-grid" id="timeSlotsContainer"></div>
                        <input type="hidden" id="selectedTime" required>
                    </div>

                    <button type="submit" class="btn-primary" style="width: 100%;" id="submitBtn">Confirmar Reserva</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Galeria -->
    <section class="section">
        <h2 style="margin-bottom: 40px; text-transform: uppercase;">Nossa <span>Barbearia</span></h2>
        <div class="gallery-grid">
            <div class="gallery-item" style="background-image: url('https://images.unsplash.com/photo-1503951914875-452162b0f3f1?q=80&w=800')"></div>
            <div class="gallery-item" style="background-image: url('https://images.unsplash.com/photo-1585747860715-2ba37e788b70?q=80&w=800')"></div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="contact-section">
        <div class="contact-info">
            <h2>Contato</h2>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>Av. das Barbearias, 1000 - Centro, São Paulo - SP</p>
            </div>
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <p>(11) 99999-8888</p>
            </div>
            <div class="info-item">
                <i class="fas fa-clock"></i>
                <p>Seg - Sáb: 09h às 20h</p>
            </div>
            <div class="social-links" style="margin-top: 30px;">
                <a href="#" style="color: white; font-size: 1.5rem; margin-right: 20px;"><i class="fab fa-instagram"></i></a>
                <a href="#" style="color: white; font-size: 1.5rem;"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
        <div class="map-box">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.197!2d-46.658!3d-23.561!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjPCsDMzJzM5LjYiUyA0NsKwMzknMjguOCJX!5e0!3m2!1spt-BR!2sbr!4v1650000000000" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "", authDomain: "", projectId: "", storageBucket: "", messagingSenderId: "", appId: ""
        };

        let db;
        try { if (firebaseConfig.apiKey) { const app = initializeApp(firebaseConfig); db = getFirestore(app); } } catch (e) {}

        const dateSlotsContainer = document.getElementById('dateSlotsContainer');
        const selectedDateInput = document.getElementById('selectedDate');

        function renderDateSlots() {
            const days = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
            const months = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
            const today = new Date();
            today.setHours(0,0,0,0);

            for (let i = 0; i < 15; i++) {
                const date = new Date();
                date.setDate(today.getDate() + i);
                if (date.getDay() === 0) continue;

                const dayName = days[date.getDay()];
                const dayNum = date.getDate();
                const monthName = months[date.getMonth()];
                const fullDateStr = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;

                const card = document.createElement('div');
                card.className = 'date-card';
                card.innerHTML = `
                    <span style="font-size: 0.65rem; color: var(--text-muted); display: block;">${dayName}</span>
                    <span style="font-size: 1.3rem; font-weight: 700; color: white; display: block;">${dayNum}</span>
                    <span style="font-size: 0.65rem; color: var(--gold); display: block;">${monthName}</span>
                `;

                card.onclick = () => {
                    document.querySelectorAll('.date-card').forEach(c => c.classList.remove('active'));
                    card.classList.add('active');
                    selectedDateInput.value = fullDateStr;
                };
                dateSlotsContainer.appendChild(card);
            }
        }

        const times = ["09:00", "10:00", "11:00", "14:00", "15:00", "16:00", "17:00", "18:00"];
        const slotsContainer = document.getElementById('timeSlotsContainer');
        const selectedTimeInput = document.getElementById('selectedTime');

        function renderTimeSlots() {
            times.forEach(time => {
                const div = document.createElement('div');
                div.className = "selection-option";
                div.innerHTML = `<input type="radio" name="t-slot" value="${time}" id="t-${time}"><label for="t-${time}">${time}</label>`;
                div.querySelector('input').onclick = (e) => selectedTimeInput.value = e.target.value;
                slotsContainer.appendChild(div);
            });
        }

        renderDateSlots();
        renderTimeSlots();

        window.toggleModal = (show) => {
            const modal = document.getElementById('bookingModal');
            modal.style.display = show ? 'flex' : 'none';
            setTimeout(() => modal.classList.toggle('active', show), 10);
            document.body.style.overflow = show ? 'hidden' : 'auto';
        };

        const form = document.getElementById('formAgendamento');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Pega o barbeiro selecionado
            const barberSelected = document.querySelector('input[name="barber"]:checked').value;

            if (!selectedDateInput.value || !selectedTimeInput.value) {
                alert("Por favor, selecione data e hora.");
                return;
            }

            const data = {
                cliente: document.getElementById('clientName').value,
                servico: document.getElementById('serviceType').value,
                barbeiro: barberSelected, // Campo incluído nos dados
                data: selectedDateInput.value,
                hora: selectedTimeInput.value,
                createdAt: new Date().toISOString()
            };

            if (!db) {
                alert("Firebase não configurado! Agendamento simulado:\n" + JSON.stringify(data));
                return;
            }

            submitBtn.innerText = "Reservando...";
            submitBtn.disabled = true;

            try {
                await addDoc(collection(db, "agendamentos_barber"), data);
                alert("Reserva confirmada!");
                form.reset();
                toggleModal(false);
            } catch (error) { 
                alert("Erro ao salvar."); 
            } finally {
                submitBtn.innerText = "Confirmar Reserva";
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
